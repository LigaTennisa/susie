{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Удалить форму</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/post_delete.css'%}" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class ="delete-post" style="position:absolute; top:300px; left:700px;">
    <h2>Удалить форму</h2>

    <form method="POST">
      {% csrf_token %}
      <p>Вы уверены, что хотите удалить форму "{{post.title}}"?</p>
      <div>
        <div class = "form-buttons">
          <input type="submit" value="Да, удалить" class ="button"/>
        </div>
        <a href="{% url 'find_partner' %}" class="no">
          Отмена
          <img class="mx-1" src="https://cdn-icons-png.flaticon.com/512/2961/2961937.png"  width="24" height="24">
        </a>
      </div>
    </form>
  </div>
</body>
{% endblock content %}
