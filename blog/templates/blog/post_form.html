{% extends 'base.html' %} 
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Редактировать форму</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/redact_post.css'%}" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
      <div class ="redact-post" style="position:absolute; top:170px; left:700px;">
        <h2>{% if id %} Редактировать {% else %} новое {% endif %} форму</h2>
          <form method="post" novalidate>
            {% csrf_token %} 
            {{ form.as_p }}
                  <div class = "form-buttons">
                    <input type="submit" value="Сохранить" class ="button"/>
                  </div>
          </form>

          <!-- Кнопка "Назад" -->
          <a href="{% url 'myprofile' %}" class="back">
            <img class="mx-1" src="https://cdn-icons-png.flaticon.com/512/2223/2223615.png"  width="32" height="32">
            Назад
        </a>
      </div>     
</body>
</html>
{% endblock content %}
